trigger:
- master

pool: Self-hosted

steps:
- task: Gradle@3
  inputs:
    gradleWrapperFile: '.\App\gradlew'
    workingDirectory: '.\App\'
    tasks: 'build'
    javaHomeOption: 'JDKVersion'
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'AndroidBuild'
    publishLocation: 'Container'